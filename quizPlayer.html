<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="Page_Title">
    Student Assistant Portal | Loading...
  </title>
  <link rel="icon" type="image/x-icon" href="Assets/Icons/Logo.png">
  
  <link rel="stylesheet" href="Scripts/SAP_Main.css">
  <link rel="stylesheet" href="Scripts/SAP_Stylesheet_QuizPlayer.css">
  <link rel="stylesheet" href="Scripts/SAP_Stylesheet_Responsiveness.css">
  
</head>

<body>
  <script src="https://elmerf5445.github.io/ERUMA-UI/Scripts/Javascript/App_Javascript_ERUMAUI.js"></script>
  <script src="https://elmerf5445.github.io/ERUMA-UI/Scripts/Javascript/App_Javascript_ERUMAUI_Core.js"></script>
  <script src="Scripts/SAP_Javascript_QuizPlayer.js"></script>
  <div class="Page_Overlays">
    <div class="Quiz_Starter" id="Quiz_Starter">
      <div class="Quiz_Starter_Loader" id="Quiz_Starter_Loader">
        <div class="General_Loading_Compact">
          <div class="General_Loading_Compact_Bar"></div>
          <div class="General_Loading_Compact_Bar"></div>
          <div class="General_Loading_Compact_Bar"></div>
          <div class="General_Loading_Compact_Bar"></div>
        </div>
        <h3 class="Home_Welcome_Loading_Text">
          Loading quiz...
        </h3>
      </div>
      <div class="Quiz_Starter_Content" id="Quiz_Starter_Content">
        <h1 class="Quiz_Starter_Title_Title">
          Quiz
        </h1>
        <h1 class="Quiz_Starter_Title" id="Quiz_Starter_Title">
          Name of quiz
        </h1>
        <h3 class="Quiz_Starter_Subject" id="Quiz_Starter_Subject">
          Name of subject
        </h3>
        <div class="Quiz_Starter_Control">
          <button class="General_Button Quiz_Starter_Control_Primary" onclick="Quiz_Start()" Primary>Start</button>
        </div>
      </div>
    </div>
    <div class="Quiz_Checker" id="Quiz_Checker">
      <div class="Quiz_Checker_Correct" id="Quiz_Checker_Correct">
        <h1 class="Quiz_Checker_Correct_Text">
          CORRECT!
        </h1>
      </div>
      <div class="Quiz_Checker_Wrong" id="Quiz_Checker_Wrong">
        <h1 class="Quiz_Checker_Wrong_Text">
          WRONG!
        </h1>
      </div>
    </div>
    <div class="Quiz_Finisher" id="Quiz_Finisher">
      <div class="Home_Welcome_Background">

        <div></div>
      </div>
      <div class="Quiz_Finisher_Initial">
        <h1 class="Quiz_Finisher_Initial_Text">
          Quiz complete!
        </h1>
      </div>
      <div class="Quiz_Finisher_Content">
        <div class="Quiz_Finisher_Result">
          <h1 class="Quiz_Finisher_Result_Title">
            Quiz complete!
          </h1>
          <h4 class="Quiz_Finisher_Result_Subtitle">
            Your final score is: 
          </h4>
          <div class="Quiz_Finisher_Result_Score">
            <h2 id="Quiz_Finisher_Result_Score_Text">
              72 / 72
            </h2>
            <h4 id="Quiz_Finisher_Result_Score_Percentage_Text">
              100%
            </h4>
          </div>
          <div class="Quiz_Finisher_Result_Image">
            <img class="Quiz_Finisher_Result_Image_Item" src="" alt="Atleast tapos na" draggable="false" id="Quiz_Finisher_Result_Image_Perfect" onerror="this.style.opacity = '0%'" onload="this.style.opacity = '100%'" onclick="Quiz_FinisherImage_Pick()"/>
            <img class="Quiz_Finisher_Result_Image_Item" src="" alt="Atleast tapos na" draggable="false" id="Quiz_Finisher_Result_Image_Good"onerror="this.style.opacity = '0%'" onload="this.style.opacity = '100%'" onclick="Quiz_FinisherImage_Pick()"/>
            <img class="Quiz_Finisher_Result_Image_Item" src="" alt="Atleast tapos na" draggable="false" id="Quiz_Finisher_Result_Image_Excellent" onerror="this.style.opacity = '0%'" onload="this.style.opacity = '100%'" onclick="Quiz_FinisherImage_Pick()"/>
            <img class="Quiz_Finisher_Result_Image_Item" src="" alt="Atleast tapos na" draggable="false" id="Quiz_Finisher_Result_Image_Terrible" onerror="this.style.opacity = '0%'" onload="this.style.opacity = '100%'" onclick="Quiz_FinisherImage_Pick()"/>
          </div>
          
        </div>
        <div></div>
        <div class="Quiz_Finisher_Controls">
          <button class="General_Button Quiz_Finisher_Controls_Button" Primary onclick="Page_ChangePage('')" id="Quiz_Finisher_Controls_Button_Retry">Retry</button>
          <button class="General_Button Quiz_Finisher_Controls_Button" Secondary onclick="Page_ChangePage('index.html')">
              Go back to home
          </button>
        </div>
      </div>
      
    </div>
  </div>
  <div class="Page_Content" id="Page_Content">
    <div class="MenuBar" State="Expanded" id="Sidebar">
      <div class="MenuBar_List">
        <button class="MenuBar_List_Item" HideOnSmall onclick="MenuBar_Toggle()">
          <img class='MenuBar_List_Item_Icon' src='Assets/Icons/Hamburger.png' draggable='false' loading='lazy'/>
          <span class="MenuBar_List_Item_Indicator">
          </span>
          <p class="MenuBar_List_Item_Text">
            <b>Quiz Player</b>
          </p>
        </button>
        <button class="MenuBar_List_Item" onclick="Page_ChangePage('index.html')">
          <img class='MenuBar_List_Item_Icon' src='Assets/Icons/Home.png' draggable='false' loading='lazy' />
          <span class="MenuBar_List_Item_Indicator">
          </span>
          <p class="MenuBar_List_Item_Text">
            Home
          </p>
        </button>
        <button class="MenuBar_List_Item" onclick="Quiz_Questions_List_Toggle()" id="Quiz_Questions_List_Toggle">
          <img class='MenuBar_List_Item_Icon' src='Assets/Icons/Quizzes_1.png' draggable='false' loading='lazy' />
          <span class="MenuBar_List_Item_Indicator">
          </span>
          <p class="MenuBar_List_Item_Text">
            Questions
          </p>
          <img class='MenuBar_List_Item_Icon Quiz_Questions_List_Toggle_Icon' src='Assets/Icons/Down.png' draggable='false' loading='lazy' HideOnSmall style="width: 20px"/>
        </button>
      </div>
      <div class="Quiz_Questions_List" id="Quiz_Questions_List" State="Collapsed">
        <button class="General_Button Quiz_Questions_List_Item">
          1
        </button>
      </div>
    </div>
    <div class="Page_Content_Main" id="Content">
      <div class="Quiz">
        <div class="Quiz_Header">
          <h1 class="title Quiz_Header_Title" id="Quiz_Header_Title">
            Name of quiz and subject here
          </h1>
          <h3 id="Quiz_Header_Progress_Counter" class="Quiz_Header_QuestionNumber"></h3>
          <div class="progress Quiz_Header_Progress">
            <div class="progress-bar Quiz_Header_Progress_Bar" id="Quiz_Header_Progress_Bar"></div>
          </div>
        </div>
        <div class="Quiz_Form" id="Quiz_Form">
          
          <div class="Quiz_Form_Image" id="Quiz_Form_Image">
            <img class="Quiz_Form_Image_Image" id="Quiz_Form_Image_Image" draggable="false" loading="lazy" src="Assets/Images/Thumbnails/Image_Loading.png" onerror="Element_Attribute_Set(this.id, 'Display', 'none')"/>
          </div>
          <!-- Used to focus the question (Quiz_Question_Next()) -->
          <button id="Quiz_Form_Decoy">
            Decoy
          </button>
          <h2 class="Quiz_Form_Question" id="Quiz_Form_Question">
            Question goes here
          </h2>
          <div class="Radio Quiz_Form_Choices" id="Quiz_Form_Choices" Radio_ActiveButton="">
            <button class="Radio_Button Quiz_Form_Choices_Item" id="Radio_Button_1" onclick="Radio_Select(this.id)" State="Inactive">
                Choice 1
            </button>
            <button class="Radio_Button Quiz_Form_Choices_Item" id="Radio_Button_2" onclick="Radio_Select(this.id)" State="Inactive">
                Choice 2
            </button>
            <button class="Radio_Button Quiz_Form_Choices_Item" id="Radio_Button_3" onclick="Radio_Select(this.id)" State="Inactive">
                Choice 3
            </button>
            <button class="Radio_Button Quiz_Form_Choices_Item" id="Radio_Button_4" onclick="Radio_Select(this.id)" State="Inactive">
                Choice 4
            </button>
          </div>
          <form id="quiz-form" onsubmit="event.preventDefault(); submitAnswer();">
            <!-- Question will be inserted here by JavaScript -->
          </form>
          <div class="btn-group d-flex Quiz_Form_Controls">
            <button class="General_Button Quiz_Form_Controls_Button" Primary onclick="Quiz_Evaluate_Answer()" id="Quiz_Form_Controls_Submit">Submit</button>
            <button class="General_Button Quiz_Form_Controls_Button" Secondary onclick="Quiz_Question_Next()" id="Quiz_Form_Controls_Next">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
