        <div class="modal-dialog SignIn-Dialog">
            <div class="modal-content SignIn-Dialog-Content">

                <div class="modal-body SignIn-Dialog-Content-Body">
                    <div class="SignIn-Dialog-Content-Body-Banner">

                        </div>
                    </div>
                    <div class="SignIn-Dialog-Content-Body-Form">
                        <h1 class="SignIn-Dialog-Content-Body-Form-Title">
                            Welcome!
                        </h1>
                        <h5 class="SignIn-Dialog-Content-Body-Form-Text">
                            Click confirm to access this page.
                        </h5>
                        <form id="SignIn-Dialog-Content-Body-Form">
                            <!-- <label for="SignIn-Dialog-Content-Body-Form-Password" class="form-label">
                                Password
                            </label> -->
                          <div type="password" id="SignIn-Dialog-Content-Body-Form-Password"></div>
                            <!-- <div id="SignIn-Dialog-Content-Body-Form-Password-Error" class="invalid-feedback" style="display: none;">Incorrect password. Please try again.</div>   -->
                            <button type="submit" class="btn btn-primary mb-3 Button_Control">
                                Confirm
                            </button>
                        </form>
                    </div>
                    <div class="SignIn-Dialog-Content-Body-Copyright">
                        <p class="SignIn-Dialog-Content-Body-Copyright-Text">
                            A project by Alexander Oro and Elmer Felisilda 2024
                        </p>
                    </div>
                </div>
                
            </div>
        </div>
